<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "scriptHelper.js"></script>
        <script src = "script.js"></script>
        <script src = "bundle.js"></script>
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget" data-testid="missionTarget">
            <!-- Fetch some planetary data -->
        </div>  
        <div id="launchForm">
            <form data-testid="testForm">
                <div class="formField">
                    <label for="pilotName">Pilot Name</label> 
                    <input type="text" name="pilotName" id="pilotName" />
                </div>
                <div class="formField">
                    <label for="copilotName">Co-pilot Name</label>
                    <input type="text" name="copilotName" id="copilotName" />
                </div>
                <div class="formField">
                    <label for="fuelLevel">Fuel Level (L)</label>
                    <input type="text" name="fuelLevel" id="fuelLevel" /> 
                </div>
                <div class="formField">
                    <label for="cargoMass">Cargo Mass (kg)</label>
                    <input type="text" name="cargoMass" id="cargoMass" />
                </div>
                <button id="formSubmit" type="submit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus" data-testid="launchStatus">Awaiting Information Before Launch</h2>
            <div id="faultyItems" style="visibility: hidden">
                <dl>
                    <li id="pilotStatus" data-testid="pilotStatus">Pilot Ready</li>
                    <li id="copilotStatus" data-testid="copilotStatus">Co-pilot Ready</li>
                    <li id="fuelStatus" data-testid="fuelStatus">Fuel level high enough for launch</li>
                    <li id="cargoStatus" data-testid="cargoStatus">Cargo mass low enough for launch</li>
                </dl>
            </div>
        </div>
    </body>
</html>
